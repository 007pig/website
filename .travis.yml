language: python

python: "2.7"

sudo: false

env:
  global:
    - "SITEURL=https://staging.freenetproject.org/"
    - "AWS_ACCESS_KEY_ID=AKIAJQUIQIL3XTBHT3DA"
    # our AWS_SECRET_ACCESS_KEY follows
    - secure: ""

addons:
  apt:
    packages:
    - gettext

cache:
  apt: true
  pip: true
  directories:
    - ../pelican-plugins

before_script:
  - pip install -r requirements.txt
  - if [[ ! -d ../pelican-plugins ]] ; then git clone https://github.com/getpelican/pelican-plugins ../pelican-plugins; fi

script: make html

deploy:
  provider: script
  script: aws s3 sync --region=us-east-1 --cache-control "public, max-age=86400" --content-encoding utf-8 --delete output/ s3://website-staging.freenetproject.org/
  skip_cleanup: true
  on:
    branch: 2016-redesign
